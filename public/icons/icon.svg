<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4"/>
      <stop offset="50%" style="stop-color:#ba55d3"/>
      <stop offset="100%" style="stop-color:#9370db"/>
    </linearGradient>
    <linearGradient id="horn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffaa00"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Unicorn body (simplified) -->
  <ellipse cx="256" cy="300" rx="120" ry="80" fill="white"/>
  <!-- Unicorn head -->
  <ellipse cx="256" cy="200" rx="70" ry="60" fill="white"/>
  <!-- Horn -->
  <polygon points="256,60 230,160 282,160" fill="url(#horn)"/>
  <!-- Eye -->
  <circle cx="235" cy="190" r="12" fill="#333"/>
  <circle cx="232" cy="187" r="4" fill="white"/>
  <!-- Smile -->
  <path d="M230 220 Q256 245 282 220" stroke="#ff69b4" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Mane -->
  <path d="M190 150 Q170 180 185 210 Q165 190 180 160 Q160 175 175 140" fill="#ba55d3"/>
  <!-- Stars -->
  <text x="100" y="120" font-size="40">✨</text>
  <text x="380" y="150" font-size="35">✨</text>
  <text x="420" y="400" font-size="30">✨</text>
  <text x="70" y="420" font-size="35">✨</text>
</svg>
